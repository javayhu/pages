<!DOCTYPE html>
<html>
<body>

<h1 style="margin-top: 100px;">Click the button to display the language of your browser.</h1>

<button style="font-size: 36px;" onclick="myFunction()">Try it</button>

<h1 id="demo"></h1>

<script>
function myFunction() {
    var x = "Language of the browser: " + navigator.language;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
